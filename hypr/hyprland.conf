windowrulev2 = opacity 0.0 override 0.0 override noanim nofocus noinitialfocus, title:^(Wine System Tray)$
windowrulev2 = nomaxsize, class:^(leagueclientux.exe)$
windowrulev2 = workspace name:LoL, class:^(league of legends.exe)$

