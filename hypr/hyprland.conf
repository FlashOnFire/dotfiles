# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=name,resolution,position,scale

monitor = HDMI-A-1,1920x1080@60,0x0,1
monitor = DP-1,1920x1080@144,1920x0,1
monitor = DP-2,1920x1080@60,3840x0,1
#monitor= ,highres,auto,1


env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_DRM_NO_ATOMIC,1
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland,x11
env = EGL_PLATFORM,wayland
env = __EGL_VENDOR_LIBRARY_FILENAMES,/usr/share/glvnd/egl_vendor.d/10_nvidia.json
env = QT_QPA_PLATFORMTHEME,qt5ct

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar & nm-applet & solaar -w hide & mako #& jetbrains-toolbox --minimize
exec-once = xwaylandvideobridge 
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist storVariables/


input {
    kb_layout = fr
    follow_mouse = 1
    numlock_by_default = 1

    touchpad {
    	drag_lock = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat

    repeat_delay = 200
    repeat_rate = 40
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    drop_shadow = false
    rounding = 5

    blur {
        ignore_opacity = false
        enabled = yes

        size = 4
        passes = 2
    }
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = fade, 1, 7, default
    animation = workspaces, 1, 3, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    force_split = 2
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

misc {
    enable_swallow = true
    swallow_regex = ^(kitty)$
    vrr = 0
    vfr = false
    disable_hyprland_logo = true
}

debug {
    overlay = false

}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)bind = ALT, Tab, bringactivetotop,$
