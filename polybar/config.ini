[colors]
background = #24273a
background-alt = #494d64
foreground = #cad3f5
primary = #eed49f
secondary = #f4dbd6
alert = #ed8796
disabled = #707880


[bar/flash]
; settings for i3
; override-redirect = true
; wm-restack = i3

; temporary set, use env var later
monitor = ${env:MONITOR:}

; this is pretty obvious
bottom = true

; size
width = 100%
height = 20pt

; modules
modules-left = xworkspaces
modules-right = memory cpu pulseaudio battery backlight date

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

padding-right = 2

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "JetBrainsMono Nerd Font:size=9;2"

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true


[global/wm]
margin-bottom = 5%


[module/xworkspaces]
type = internal/xworkspaces
; show only current monitor
pin-workspaces = true

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery

format-discharging-prefix = "BAT "
format-discharging-prefix-foreground = ${colors.primary}

format-charging-prefix = "BAT+ "
format-charging-prefix-foreground = ${colors.primary}

format-low = <label-low>
format-low-prefix = "BAT! "
format-low-prefix-foreground = #f00
low-at = 15

format-full-prefix = "BAT "
format-full-prefix-foreground = ${colors.primary}

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC0

[module/backlight]
type = internal/backlight

format-prefix = "LGT "
format-prefix-foreground = ${colors.primary}

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card = intel_backlight
